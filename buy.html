<!DOCTYPE html>
<html>
    <head lang = "en">
        <meta charset="utf-8">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>
            Buy Page
        </title>
    </head>
    <body>
        <div id = "nav">
            <a href = "index.html" class = "head-elem">Home</a>
            <a href = "features.html" class = "head-elem">Features</a>
            <a href = "team.html" class = "head-elem">Team</a>
            <a href = "contact.html" class = "head-elem">Contact</a>
            <a href = "buy.html" class = "head-elem" id = "buy">Buy Now</a>
        </div>
        <header id = "head">
            <h1>
                Buy Now
            </h1>
            <h2>
                It's How Much Again?
            </h2>
        </header>
        <button type = "button" class="btn btn-outline-warning" id = "big">Buy Now<br>$1</button>
        <script>
        // This script is a script to add the purchase alert when pressing the button

            // Getting the button and body
            let btn = document.getElementById("big");
            let body = document.body;
            btn.addEventListener("click", ()=>{

                // Adding the click event to the button and creating the alert
                let alert = document.createElement("div");
                alert.classList.add("alert");
                alert.classList.add("alert-success");
                alert.textContent = "Purchase Successful";
                alert.style.position = "sticky";
                alert.style.bottom = "0";
                alert.style.width = "75%";
                alert.style.margin = "auto";
                alert.style.alignSelf = "center";
                alert.style.textAlign = "left";
                let op = 0.1;
                alert.style.opacity = 0;
                body.appendChild(alert);

                // The fade in function
                if(op == 0.1){
                    let timer = setInterval(function(){
                        if (op >= 1){
                            clearInterval(timer);
                        }
                        alert.style.opacity = op;
                        alert.style.filter = 'alpha(opacity=' + op * 100+ ")";
                        op += op*0.1;
                    }, 25);
                }
                let i = 0;

                // Timer to keep the alert on screen
                let timer2 = setInterval(function(){
                    i++;
                    console.log(i);
                    if (i >= 90){
                        clearInterval(timer2);
                        i = 0;
                        let timer3 = setInterval(function(){
                            // Fading the alert out
                            if (op <= 0.1){
                                clearInterval(timer3);
                                op = 0;
                                body.removeChild(alert);
                            }
                            console.log(op);
                            alert.style.opacity = op;
                            alert.style.filter = 'alpha(opacity=' + op * 100+ ")";
                            op -= op*0.1;
                        }, 25);
                    }
                }, 100)
            })
        </script>
    </body>
</html>
